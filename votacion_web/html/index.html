<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Votación</h1>
    </header>
    <main>
        <form id="voting-form">
            <fieldset>
                <legend>Elige una opción:</legend>
                <label>
                    <input type="radio" name="opcion" value="opcion1" required>
                    Opción 1
                </label>
                <label>
                    <input type="radio" name="opcion" value="opcion2">
                    Opción 2
                </label>
                <label>
                    <input type="radio" name="opcion" value="opcion3">
                    Opción 3
                </label>
            </fieldset>
            <button type="submit">Enviar Voto</button>
        </form>
        <div id="resultados">
            <h2>Resultados:</h2>
            <p> los resultados de la votación.</p>
        </div>
    </main>
    <footer>
        <p>&copy; Sistema de votacion.</p>
    </footer>
    <script>
        document.getElementById('voting-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const opcionSeleccionada = document.querySelector('input[name="opcion"]:checked');
            if (opcionSeleccionada) {
                document.getElementById('resultados').innerHTML = `<h2>Resultados:</h2><p>Has votado por: ${opcionSeleccionada.nextSibling.nodeValue.trim()}</p>`;
            }
        });
    </script>
</body>
</html>
